  <header role="page-header" class="site-header">
    <div class="container">
      <h1 class="kitchenly-branding"><a href="home.html">kitchen.ly</a></h1>  
    </div>
  </header>
  
  <div class="page-contain container">
  
  <h1 class="tag-line">Easily host dinners in your own kitchen.</h1>
  <h3 class="description">The best way to turn your kitchen into a restaurant and also find great dinners around town.</h3>
  
    <div class="navbar navbar-inverse" id="navbar-main">
      <div class="navbar-inner">
        <form class="navbar-form pull-left">
          <div class="input-append pull-left" id="city-picker">
            <input class="span4" id="appendedInput" type="text" placeholder="What city do you want to eat in?">
            <span class="add-on"><i class="icon-map-marker"></i></span>
          </div>    
          <div class="input-append pull-left" id="date-picker">
            <input class="span4" id="appendedInput" type="text" placeholder="When do you want to eat?">
            <span class="add-on"><i class="icon-calendar"></i></span>
          </div>
          <div class="btn-group pull-left" id="guest-number-picker">
            <button class="btn dropdown-toggle btn-large" data-toggle="dropdown">2 guests <i class="icon-user pull-right"></i></button>
            <ul class="dropdown-menu">
              <li><a href="#">1 guests</a></li>
              <li><a href="#">2 guests</a></li>
              <li><a href="#">3 guests</a></li>
              <li><a href="#">4 guests</a></li>
              <li><a href="#">5 guests</a></li>
              <li><a href="#">6 guests</a></li>
              <li><a href="#">7 guests</a></li>
              <li><a href="#">8 guests</a></li>
              <li><a href="#">9 guests</a></li>
              <li><a href="#">10 guests</a></li>
            </ul>
          </div>
          <button type="submit" class="btn btn-primary btn-large pull-left">Search for Dinner</button>
        </form>
      </div>
    </div><!-- end navbar -->
  </div><!--end .page-contain -->
